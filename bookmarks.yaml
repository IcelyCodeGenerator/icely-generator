- !!mde.inputParser.YamlResource
  Name: tag
  IsAlgorithmic: false
  CRUDActivities: [Update, Read, Create, Delete]
  InputRepresentation: JSON
  OutputRepresentation: JSON
  Properties:
  - Name: tagText
    Type: String
    Unique: true
    NamingProperty: false

- !!mde.inputParser.YamlResource
  Name: bookmark
  IsAlgorithmic: false
  CRUDActivities: [Update, Read, Create, Delete]
  InputRepresentation: JSON
  OutputRepresentation: JSON
  Properties:
  - Name: bookmarkName
    Type: String
    Unique: true
    NamingProperty: false
  - Name: bookmarkUrl
    Type: String
    Unique: true
    NamingProperty: false
  - Name: visibility
    Type: VisibilityType
  RelatedResources: 
  - Name: tag
    Multiplicity: one-many

- !!mde.inputParser.YamlResource
  Name: bookmarkSearch
  IsAlgorithmic: true
  CRUDActivities: [Read]
  InputRepresentation: JSON
  OutputRepresentation: JSON
  Properties: []
  RelatedResources: []

- !!mde.inputParser.YamlResource
  Name: account
  IsAlgorithmic: false
  CRUDActivities: [Update, Read, Create]
  InputRepresentation: JSON
  OutputRepresentation: JSON
  Properties:
  - Name: password
    Type: String
    Unique: true
    NamingProperty: false
  - Name: username
    Type: String
    Unique: true
    NamingProperty: true
  RelatedResources:
  - Name: bookmark 
    Multiplicity: one-many
    
    
- !!mde.inputParser.Application
   Name: firstApp
   Resources: [account, tag, bookmark, bookmarkSearch]
   
   
- !!mde.inputParser.Application
   Name: secondApp
   Resources: [account, bookmark]
   

- !!mde.inputParser.Enumeration
   Name: VisibilityType
   Literals: [Public, Private]

   